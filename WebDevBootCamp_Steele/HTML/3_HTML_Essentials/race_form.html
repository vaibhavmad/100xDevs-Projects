<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Form</title>
</head>

<body>
    <form action="/send">
        <h1>Race Registration!</h1>
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <p>Select a Race:</p>
            <label for="5k">Fun Run 5K</label>
            <input type="radio" id="5k" name="select_race" value="5k"><br>
            <label for="half_marathon">Half Marathon</label>
            <input type="radio" id="half_marathon" name="select_race" value="half_marathon"><br>
            <label for="full_marathon">Full Marathon</label>
            <input type="radio" id="full_marathon" name="select_race" value="full_marathon"><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="under_18">Under 18</option>
                <option value="19 to 30">19 to 30</option>
                <option value="31 to 55">31 to 55</option>
                <option value="above 55">Above 55</option>
            </select>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
